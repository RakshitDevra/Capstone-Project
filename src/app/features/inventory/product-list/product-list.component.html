<div class="product-list-container">
    <h2>Product List</h2>

    <app-search-filter (search)="onSearch($event)"></app-search-filter>

    <div class="product-grid">
        <div class="product-card" *ngFor="let product of filteredProducts">
            <h3>{{ product.name }}</h3>
            <div class="button-group">
                <button class="view-btn" (click)="viewProduct(product.id)">View</button>
                <button class="edit-btn" (click)="editProduct(product.id)">Edit</button>
                <button class="delete-btn" (click)="deleteProduct(product.id)">Delete</button>
            </div>
        </div>
    </div>

    <button class="add-btn" routerLink="/inventory/add-product">Add Product</button>
</div>
